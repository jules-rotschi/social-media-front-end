<div class="input">
  <label [for]='inputId'>{{label}}</label>
  <div class="field">
    <input
      [type]='inputType'
      [id]='inputId'
      [placeholder]='inputPlaceholder'
      [formControl]='formControl'
      [value]='value'
      (input)='onChange()'
      (blur)='onChange()'
    />
    @if (unit) {
      <span class="unit">{{unit}}</span>
    }
  </div>
  @if (error || legend) {
    <legend>{{error || legend}}</legend>
  }
</div>
